server:
  port: 8300
  servlet:
    context-path: /v1/
  
spring:
  application:
    name: transparencia
  cache:
    ehcache:
      config: classpath:ehcache.xml
  datasource:
    url: jdbc:h2:mem:transparencia
    sqlScriptEncoding: UTF-8 
  h2:
    console:
      enabled: true
      
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:8000/eureka/
  instance:
    instanceId: ${spring.application.name}:${random.value} 
    preferIpAddress: true

security:
  oauth2:
    resource:
      jwt:
        key-value: secret-sgq

sgq:
  authorizationServer:
    credential:
      username: ${PGS_USER:sgq}
      password: qgs
    username: ${AUTH_USER:interno}
    password: ${AUTH_PASS:i123}
    
---
spring:
  profiles:
  - staging
  datasource:
    url: jdbc:postgresql://${PGS_HOST_PORT:postgres-sgq:5432/sgq-transparencia}
    username: ${PGS_USER:sgq}
    password: ${PGS_PWD:sgq_pgsql}
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: update