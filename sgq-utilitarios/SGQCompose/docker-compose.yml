version: "3.7"

services:
  postgres-sgq:
    image: postgres:12-alpine
    restart: unless-stopped
    ports: 
      - 5432:5432
    environment: 
      - SPRING_PROFILES_ACTIVE=staging
      - POSTGRES_USER=sgq
      - POSTGRES_PASSWORD=sgq_pgsql
    volumes: 
      - ./sgq_db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
      - ./pg-data/:/var/lib/postgresql/data/
  service-discovery:
    image: sgq-service-discovery
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=staging
      - EUREKA_HOST=service-discovery
    volumes: 
      - ./logs/:/tmp/logs/
  auth-server:
    image: sgq-auth-server
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=staging
      - EUREKA_HOST=service-discovery
    volumes: 
      - ./logs/:/tmp/logs/
    depends_on:
      - service-discovery
      - postgres-sgq
  api-gateway:
    image: sgq-api-gateway
    restart: unless-stopped
    ports: 
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=staging
      - EUREKA_HOST=service-discovery
      - ZUUL_CONNECT_TO=5000
      - ZUUL_SOCKET_TO=30000
    volumes: 
      - ./logs/:/tmp/logs/
    depends_on:
      - service-discovery
  gateway-normas:
    image: sgq-gateway-normas
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=staging
      - EUREKA_HOST=service-discovery
      - MOCK_GESTAO_HOST=mock-normas
    volumes: 
      - ./logs/:/tmp/logs/
    depends_on:
      - service-discovery
      - postgres-sgq
  gestao-incidentes:
    image: sgq-gestao-incidentes
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=staging
      - EUREKA_HOST=service-discovery
    volumes: 
      - ./logs/:/tmp/logs/
    depends_on:
      - service-discovery
      - postgres-sgq
  transparencia:
    image: sgq-transparencia
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=staging
      - EUREKA_HOST=service-discovery
    volumes: 
      - ./logs/:/tmp/logs/
    depends_on:
      - service-discovery
      - auth-server
      - postgres-sgq
  relatorios:
    image: sgq-relatorios
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=staging
      - EUREKA_HOST=service-discovery
    volumes: 
      - ./logs/:/tmp/logs/
    depends_on:
      - service-discovery
      - postgres-sgq
  frontend:
    image: sgq-frontend
    restart: unless-stopped
    environment: 
      - SPRING_PROFILES_ACTIVE=staging
    ports: 
      - "80:80"
    depends_on:
      - service-discovery
      - api-gateway
  mock-normas:
    image: sgq-mock-gestao-normas
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=staging
      - EUREKA_HOST=service-discovery
    volumes: 
      - ./logs/:/tmp/logs/
    depends_on:
      - service-discovery
