server:
  port: 9090
  servlet:
    context-path: /v1/

spring:
  application:
    name: gw-normas
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
  instance:
    instanceId: ${spring.application.name}:${random.value} 
    preferIpAddress: true

security:
  oauth2:
    resource:
      jwt:
        key-value: secret-sgq
      
logging:
  level:
    org.springframework.security: DEBUG