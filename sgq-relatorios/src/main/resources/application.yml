server:
  port: 8600
  servlet:
    context-path: /v1/

spring:
  application:
    name: relatorios
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:8000/eureka/
  instance:
    instanceId: ${spring.application.name}:${random.value} 
    preferIpAddress: true
    
security:
  oauth2:
    resource:
      jwt:
        key-value: secret-sgq    
    
sgq:
  relatorios:
    diretorio: /tmp/relatorios
    
---
spring:
  profiles:
  - staging
  datasource:
    url: jdbc:postgresql://${PGS_HOST_PORT:postgres-sgq:5432/sgq-relatorios}
    username: ${PGS_USER:sgq}
    password: ${PGS_PWD:sgq_pgsql}
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: update     
      