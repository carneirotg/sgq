server:
  port: 8600
  servlet:
    context-path: /v1/

spring:
  application:
    name: relatorios
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:8000/eureka/
  instance:
    instanceId: ${spring.application.name}:${random.value} 
    preferIpAddress: true
    
security:
  oauth2:
    resource:
      jwt:
        key-value: secret-sgq    
    
sgq:
  relatorios:
    diretorio: /tmp/relatorios